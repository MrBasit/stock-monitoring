<div id="track-stock-list">
    <div class="container">
        <h1>Tracked Stocks</h1>
      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <!-- current Value-->
          <ng-container matColumnDef="Current Value">
            <th mat-header-cell *matHeaderCellDef> current Value </th>
            <td mat-cell *matCellDef="let element"> {{element.currentValue}} </td>
          </ng-container>

          <!-- Max Value-->
          <ng-container matColumnDef="Min">
            <th mat-header-cell *matHeaderCellDef> Min </th>
            <td mat-cell *matCellDef="let element"> {{element.minPrice | currency}} </td>
          </ng-container>
          <!-- Max Value-->
          <ng-container matColumnDef="Max">
            <th mat-header-cell *matHeaderCellDef> Max </th>
            <td mat-cell *matCellDef="let element"> {{element.maxPrice | currency}} </td>
          </ng-container>
        
          <!-- Expires Column -->
          <ng-container matColumnDef="Expires">
            <th mat-header-cell *matHeaderCellDef> Expires </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}}</td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                 <a (click)="openViewPopup(element)">View</a> 
                 <a (click)="openEditPopup(element)">Edit</a> 
                 <a (click)="openDeletePopup(element)">Delete</a> 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
    </div>

</div>
