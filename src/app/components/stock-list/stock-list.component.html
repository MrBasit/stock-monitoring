<div id="stock-list">
    <div class="container">
        <h1>Stock List</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> <a >{{element.name}}</a>  </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <!-- Current Value-->
          <ng-container matColumnDef="Current Value">
            <th mat-header-cell *matHeaderCellDef> Current Value </th>
            <td mat-cell *matCellDef="let element"> {{element.currentValue}} </td>
          </ng-container>
        
          <!-- Change Column -->
          <ng-container matColumnDef="Change">
            <th mat-header-cell *matHeaderCellDef> Change </th>
            <td mat-cell *matCellDef="let element"> {{element.change}}{{"%"}} </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td  mat-cell *matCellDef="let element"> 
              <a (click)="addPopup(element)">Track</a> 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr #row mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
