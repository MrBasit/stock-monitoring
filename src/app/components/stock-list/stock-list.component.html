<div id="stock-list">
  <div class="container">
    <h1 style="display: inline; margin-right: 0.5rem">Stock List</h1>
    <mat-icon
      style="font-size: 1.2rem; color: blue; font-weight: 900"
      (click)="reCall($event)"
      >settings_backup_restores</mat-icon
    >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a>{{ element.name }}</a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- Current Value-->
      <ng-container matColumnDef="Current Value">
        <th mat-header-cell *matHeaderCellDef>Current Value</th>
        <td mat-cell *matCellDef="let element">{{ element.currentValue }}</td>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="Change">
        <th mat-header-cell *matHeaderCellDef>Change</th>
        <td mat-cell *matCellDef="let element">
          {{ element.change }}{{ "%" }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="addPopup(element)">Track</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card class="spinner-container" *ngIf="spinner">
      <mat-spinner [diameter]="50"></mat-spinner>
    </mat-card>
  </div>
</div>
